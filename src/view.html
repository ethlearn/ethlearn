<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Course</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js" integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.serializejson.js"></script>
  <script src="https://unpkg.com/ipfs@0.41.0-rc.2/dist/index.min.js"></script>
  <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.0/dist/metamask-onboarding.bundle.js"></script>
  <script type="text/javascript" src="web3.js"></script>

  <script type="text/javascript" src="cookie.js"></script>
  <script type="text/javascript" src="account.js"></script>
  <style media="screen">
    ul {
      list-style-type: none;
    }

    .title {
      color: #435df8;
      margin: auto;
    }
  </style>
</head>
<header>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <a class="navbar-brand" href="#">
      <img src="images/logo_ethlearn.png" alt="Logo" style="width:100px;">
    </a>
    <h1 class="title">EthLearn</h1>
    <a href="learn.html" id="details">
      <div class="profile">
        <div id="imgContainer">
        </div>
        <div style="float: left; text-align: right; margin-right:10px">
          <label id="userName" for="imgContainer">Name</label><br>
          <label id="accountHash" for="imgContainer">Account</label>
        </div>

      </div>
    </a>
  </nav>
</header>

<body>
  <div class="container">
    <div id="profile">
      <div class="card">
        <div class="card-body">
          <h4 id="title" class="card-title">Name</h4>
          <p id="account" class="card-text">Address</p>
          <p id="noCourses" class="card-text">No of Courses: </p>
        </div>
      </div>
    </div>
    <div id="list" class="card">
      <h3 class="card-header">Courses</h3>
      <div class="card-body">
        <ul id="courseList">
        </ul>
      </div>

    </div>

    <div style="display: none" id="files">
      <iframe id="pdfFile" width="100%" height="500px"></iframe>
    </div>
  </div>
</body>

</html>
